<section class="px-4 pb-28">
	<div *ngFor="let cartItem of cartItems" class="bg-white py-4 border-b border-gray-300">
		<!-- media object -->
		<div class="flex items-start mb-2">
			@if (cartItem.image != '') {
				<img class="w-16 h-16 mr-4 rounded-lg" src="{{ cartItem.image }}" alt="no-image"/>
			} @else {
				<img class="w-16 h-16 mr-4 rounded-lg" src="assets/img/no-image.svg" alt="no-image-svg">
			}
			<div class="flex-1 flex flex-col h-16">
				<h3 class="nunito-extra-bold flex-grow uppercase" style="font-size: 16px;">{{ cartItem.name }}</h3>
				<p class="text-gray-600 nunito-regular line-clamp-2" style="font-size: 12px;">{{ cartItem.description }}</p>
			</div>
		</div>
		<div class="flex flex-row justify-between pl-20">
			<!-- Precio total por platillos -->
			<h3 class="nunito-extra-bold uppercase" style="font-size: 16px;">MX {{ cartItem.price | currency }}</h3>
			<!-- Contador Cantidad de platillos -->
			<div class="flex flex-row items-center justify-between fill-c-orange-100">
				<div (click)="decrementQuantity(cartItem.id)" class="flex ripple justify-center items-center h-6 w-6 rounded-full bg-c-beige-100">
					<svg class="size-3.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"/></svg>
				</div>
				<p class="mx-5 nunito-bold">{{ cartItem.quantity }}</p>
				<div (click)="incrementQuantity(cartItem.id)" class="flex ripple justify-center items-center h-6 w-6 rounded-full bg-c-beige-100">
					<svg class="size-3.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
				</div>
			</div>
		</div>
	</div>
</section>
